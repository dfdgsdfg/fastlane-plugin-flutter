---
require:
  - rubocop-rake
  - rubocop-rspec

# Pre existing findings.  May be good to fix one day.
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Gemspec/RequiredRubyVersion:
  Enabled: false
RSpec/SpecFilePathFormat:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false
Style/Documentation:
  Enabled: false
RSpec/MessageSpies:
  Enabled: false
RSpec/StubbedMock:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/ExpectInHook:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
Layout/LeadingCommentSpace:
  Enabled: false
